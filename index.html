<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio</title>
  </head>
  <body>

    <!-- Navigation bar section -->

    <nav class="navbar">
      <div class="brand-title">troy/delacruz</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <span id="clock"></span>
      <div class="navbar-links">
        <div class="projects">
          <button class="dropbtn">Projects
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="projects-content">
            <a href="#">One</a>
            <a href="#">Two</a>
            <a href="#">Three</a>
            <a href="#">Four</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Typewriter text section -->

    <div class="container">

      <div id="typewriter-text"></div>

    </div>

    <!-- Image gallery with modal functionality-->
  
    <div id="image-gallery">

        <img src="/images/profile-icon.png" alt="profile-image" class="image" data-modal="bio">

        <img src="/images/pawprints.png" alt="animals-image" class="image" data-modal="pets">

        <img src="/images/computer-image.png" alt="hobbies-image" class="image" data-modal="hobbies">

    </div>

    <h1>Click to see!</h1>

    <div class="modal hidden" id="bio">
      <button class="close-modal">&times;</button>
      <h2>The one and only: Troy Delacruz! (& my squirrel friend!)</h2>
      <p>Blah blah blah!</p>
      <div class="overlay hidden"></div>
    </div>

    <div class="modal hidden" id="pets">
      <button class="close-modal">&times;</button>
      <h2>My two lil' kitties!</h2>
      <p>Blah blah blah!</p>
      <div class="overlay hidden"></div>
    </div>

    <div class="modal hidden" id="hobbies">
      <button class="close-modal">&times;</button>
      <h2>Some of my interests~</h2>
      <p>Blah blah blah!</p>
      <div class="overlay hidden"></div>
    </div>

    <main id="main">

      <div class="container">

      </div>

    </main>

    <script src="/js/scripts.js"></script>
  </body>
</html>
